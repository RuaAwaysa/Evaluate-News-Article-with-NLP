<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Evaluating News article With NLP</title>
    </head>

    <body>

        <header>
            <div class="Logo">
             <img src="src\client\views\assets\data-science.png" alt="Analysis logo"> 
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form id="urlForm">
                    <input id="url" type="text" name="url" placeholder="Please Enter URL here" required>
                    <button id="submitButton" type="submit">Submit</button>
                </form>
                
            </section>
            <section>
                <strong>Form Results:</strong>
                <div id="results">
                    <div id="polarity"></div>
                    <div id="subjectivity"></div>
                    <div id="text-content"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
                });
            }
        </script>
    </body>
</html>
